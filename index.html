<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      src="images/bg-pattern-top.svg"
      alt="Pattern Top"
      class="pattern-top"
    />
    <img
      src="images/bg-pattern-bottom.svg"
      alt="Pattern Bottom"
      class="pattern-bottom"
    />
    <div class="card-container">
      <div class="card">
        <div class="bg-top">
          <img src="images/bg-pattern-card.svg" alt="Card Pattern" />
        </div>
        <div class="avatar">
          <img src="images/image-victor.jpg" alt="Image of Victor Crest" />
        </div>
        <div class="info">
          <div class="age">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>
          <div class="location">
            <p>London</p>
          </div>
        </div>
        <div class="stats-section">
          <div class="stats">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="stats">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="stats">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/tsilvalisbon" target="_blank">Tom√°s Silva</a>.
    </div>
  </body>
</html>
